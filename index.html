<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Radio widget</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="main.js"></script>

</head>
<body>
    <div class="widget">
        <div class="header">
            <div class="arrow"><img
                    src="https://raw.githubusercontent.com/annarozmus/assets/master/radio-widget-images/back-arrow.png">
            </div>
            <div class="headline">STATIONS</div>
            <div class="switch"><img
                    src="https://raw.githubusercontent.com/annarozmus/assets/master/radio-widget-images/switch.png">
            </div>
        </div>
        <div class="main">
            <ul>
                <li class="station"><a href="#"><span class="station-name">Putin FM</span><span
                        class="station-frequency">66,6</span></a></li>
                <li class="station"><a href="#"><span class="station-name">Dribbble FM</span><span
                        class="station-frequency">101,2</span></a></li>
                <li class="station"><a href="#"><span class="station-name">Doge FM</span><span
                        class="station-frequency">99,4</span></a></li>
                <li class="station"><a href="#"><span class="station-name">Ballads FM</span><span
                        class="station-frequency">87,1</span></a></li>
                <li class="station"><a href="#"><span class="station-name">Maximum FM</span><span
                        class="station-frequency">142,2</span></a></li>
            </ul>
        </div>
        <div class="footer">
            <div class="info">
                <div class="currently">CURRENTLY PLAYING</div>
                <div class="current-station"></div>
            </div>
        </div>
    </div>
</body>
</html>
